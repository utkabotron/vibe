<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIBE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Single Screen -->
        <div id="screen-main" class="screen">
            <header class="header">
                <h1>Новый отчёт</h1>
            </header>

            <!-- Category Tabs -->
            <div class="category-tabs">
                <button class="tab active" data-category="labour">
                    <span class="tab-label">Работы</span>
                </button>
                <button class="tab" data-category="paint">
                    <span class="tab-label">ЛКМ</span>
                </button>
                <button class="tab" data-category="materials">
                    <span class="tab-label">Плита</span>
                </button>
                <button class="tab" data-category="defect">
                    <span class="tab-label">Брак</span>
                </button>
            </div>

            <!-- Action Form -->
            <div id="action-form-container" class="section">
                <div id="action-form" class="action-form">
                    <!-- Common Fields (project, product) -->
                    <div class="field">
                        <label>Проект</label>
                        <div class="select-wrapper">
                            <select id="project-select">
                                <option value="">Выберите проект</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <label>Изделие</label>
                        <div class="select-wrapper">
                            <select id="product-select" disabled>
                                <option value="">Сначала выберите проект</option>
                            </select>
                        </div>
                    </div>

                    <!-- Labour Form -->
                    <div id="form-labour" class="form-content active">
                        <div class="field">
                            <label>Вид работы</label>
                            <div class="select-wrapper">
                                <select id="labour-type-select">
                                    <option value="">Выберите</option>
                                </select>
                            </div>
                        </div>

                        <div class="time-picker-compact">
                            <div class="time-picker-header">
                                <label>Время работы</label>
                                <span id="selected-time-display" class="selected-time">0:00</span>
                            </div>

                            <div class="time-section-compact">
                                <div class="time-section-label">Часы</div>
                                <div class="time-buttons-row">
                                    <button class="time-btn" data-type="hours" data-value="1">1</button>
                                    <button class="time-btn" data-type="hours" data-value="2">2</button>
                                    <button class="time-btn" data-type="hours" data-value="3">3</button>
                                    <button class="time-btn" data-type="hours" data-value="4">4</button>
                                </div>
                                <div class="time-buttons-row">
                                    <button class="time-btn" data-type="hours" data-value="5">5</button>
                                    <button class="time-btn" data-type="hours" data-value="6">6</button>
                                    <button class="time-btn" data-type="hours" data-value="7">7</button>
                                    <button class="time-btn" data-type="hours" data-value="8">8</button>
                                </div>
                            </div>

                            <div class="time-section-compact">
                                <div class="time-section-label">Минуты</div>
                                <div class="time-buttons-row">
                                    <button class="time-btn" data-type="minutes" data-value="15">15</button>
                                    <button class="time-btn" data-type="minutes" data-value="30">30</button>
                                    <button class="time-btn" data-type="minutes" data-value="45">45</button>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label>Комментарий <span class="optional">(необязательно)</span></label>
                            <textarea id="labour-comment" rows="2" placeholder="Добавьте комментарий..."></textarea>
                        </div>
                    </div>

                    <!-- Paint Form -->
                    <div id="form-paint" class="form-content">
                        <div class="field">
                            <label>Тип ЛКМ</label>
                            <div class="select-wrapper">
                                <select id="paint-type-select">
                                    <option value="">Выберите</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label>Материал</label>
                            <div class="select-wrapper">
                                <select id="paint-material-select" disabled>
                                    <option value="">Сначала выберите тип</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label>Количество (л)</label>
                            <input type="number" id="paint-quantity" step="0.1" min="0" placeholder="0.0">
                        </div>
                        <div class="field">
                            <label>Комментарий <span class="optional">(необязательно)</span></label>
                            <textarea id="paint-comment" rows="2" placeholder="Добавьте комментарий..."></textarea>
                        </div>
                    </div>

                    <!-- Materials Form -->
                    <div id="form-materials" class="form-content">
                        <div class="field">
                            <label>Тип материала</label>
                            <div class="select-wrapper">
                                <select id="material-type-select">
                                    <option value="">Выберите</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label>Материал</label>
                            <div class="select-wrapper">
                                <select id="material-select" disabled>
                                    <option value="">Сначала выберите тип</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label>Количество</label>
                            <input type="number" id="material-quantity" step="0.1" min="0" placeholder="0.0">
                        </div>
                        <div class="field">
                            <label>Комментарий <span class="optional">(необязательно)</span></label>
                            <textarea id="materials-comment" rows="2" placeholder="Добавьте комментарий..."></textarea>
                        </div>
                    </div>

                    <!-- Defect Form -->
                    <div id="form-defect" class="form-content">
                        <div class="field">
                            <label>Комментарий</label>
                            <textarea id="defect-comment" rows="2" placeholder="Опишите брак..." required></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button id="confirm-action-btn" class="btn-primary">Добавить</button>
                    </div>
                </div>
            </div>

            <!-- Actions List -->
            <section class="section">
                <div id="actions-list" class="actions-list">
                    <!-- Actions will be rendered here -->
                </div>

                <!-- Add Action Button (shown after first action added) -->
                <button id="add-action-btn" class="add-action-btn hidden">
                    Добавить действие
                </button>
            </section>


            <!-- Submit Report Button -->
            <div class="submit-section">
                <button id="submit-btn" class="submit-btn" disabled>
                    Отправить отчёт
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Загрузка...</p>
    </div>

    <!-- Error Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="icons.js"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
