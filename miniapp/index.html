<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIBE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Screen 1: Project Selection -->
        <div id="screen-project" class="screen">
            <header class="header">
                <h1>Выберите проект</h1>
            </header>
            <section class="section">
                <div id="project-cards-grid" class="project-cards-grid">
                    <!-- Projects will be rendered here -->
                </div>
            </section>
        </div>

        <!-- Screen 2: Product Selection -->
        <div id="screen-product" class="screen hidden">
            <header class="header">
                <button class="back-btn-header" onclick="goBackToProjects()">
                    ← Назад
                </button>
                <h1>Выберите изделие</h1>
            </header>
            <section class="section">
                <div id="product-cards-grid" class="product-cards-grid">
                    <!-- Products will be rendered here -->
                </div>
            </section>
        </div>

        <!-- Screen 3: Main Report -->
        <div id="screen-report" class="screen hidden">
            <header class="header">
                <div class="header-top">
                    <h1>Новый отчёт</h1>
                    <span id="sent-counter" class="sent-counter hidden"></span>
                </div>

                <!-- Compact badge -->
                <div id="project-badge" class="project-badge" onclick="editProjectProduct()">
                    <span id="project-name-badge">—</span>
                    <span class="separator">•</span>
                    <span id="product-name-badge">—</span>
                    <button class="edit-btn" aria-label="Изменить">Изменить</button>
                </div>
            </header>

            <!-- Hidden selects for compatibility -->
            <select id="project-select" style="display: none;"></select>
            <select id="product-select" style="display: none;"></select>

            <!-- Actions List -->
            <section class="section">
            <div class="actions-header">
                <span class="section-title">Действия</span>
                <span class="actions-count" id="actions-count"></span>
            </div>

            <div id="actions-list" class="actions-list">
                <!-- Actions will be rendered here -->
            </div>

            <!-- Add Action Button / Form -->
            <div id="add-action-container">
                <button id="add-action-btn" class="add-action-btn">
                    <span class="plus">+</span> Добавить действие
                </button>

                <!-- Inline Form with Tabs -->
                <div id="action-form" class="action-form hidden">
                    <!-- Category Tabs -->
                    <div class="category-tabs">
                        <button class="tab active" data-category="labour">
                            <span class="tab-icon" data-icon="labour"></span>
                            <span class="tab-label">Работы</span>
                        </button>
                        <button class="tab" data-category="paint">
                            <span class="tab-icon" data-icon="paint"></span>
                            <span class="tab-label">ЛКМ</span>
                        </button>
                        <button class="tab" data-category="materials">
                            <span class="tab-icon" data-icon="materials"></span>
                            <span class="tab-label">Плита</span>
                        </button>
                        <button class="tab" data-category="defect">
                            <span class="tab-icon" data-icon="defect"></span>
                            <span class="tab-label">Брак</span>
                        </button>
                    </div>

                    <!-- Labour Form -->
                    <div id="form-labour" class="form-content active">
                        <div class="field">
                            <label>Вид работы</label>
                            <div class="select-wrapper">
                                <select id="labour-type-select">
                                    <option value="">Выберите</option>
                                </select>
                                <span class="select-icon" data-icon="chevronDown"></span>
                            </div>
                        </div>

                        <div class="time-picker-compact">
                            <label>Время работы</label>

                            <div class="time-section-compact">
                                <div class="time-section-label">Часы</div>
                                <div class="time-buttons-row">
                                    <button class="time-btn" data-type="hours" data-value="1">1</button>
                                    <button class="time-btn" data-type="hours" data-value="2">2</button>
                                    <button class="time-btn" data-type="hours" data-value="3">3</button>
                                    <button class="time-btn" data-type="hours" data-value="4">4</button>
                                </div>
                                <div class="time-buttons-row">
                                    <button class="time-btn" data-type="hours" data-value="5">5</button>
                                    <button class="time-btn" data-type="hours" data-value="6">6</button>
                                    <button class="time-btn" data-type="hours" data-value="7">7</button>
                                    <button class="time-btn" data-type="hours" data-value="8">8</button>
                                </div>
                            </div>

                            <div class="time-section-compact">
                                <div class="time-section-label">Минуты</div>
                                <div class="time-buttons-row">
                                    <button class="time-btn" data-type="minutes" data-value="15">15</button>
                                    <button class="time-btn" data-type="minutes" data-value="30">30</button>
                                    <button class="time-btn" data-type="minutes" data-value="45">45</button>
                                    <button class="time-btn" data-type="minutes" data-value="0">0</button>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label>Комментарий <span class="optional">(необязательно)</span></label>
                            <textarea id="labour-comment" rows="2" placeholder="Добавьте комментарий..."></textarea>
                        </div>
                    </div>

                    <!-- Paint Form -->
                    <div id="form-paint" class="form-content">
                        <div class="field">
                            <label>Тип ЛКМ</label>
                            <div class="select-wrapper">
                                <select id="paint-type-select">
                                    <option value="">Выберите</option>
                                </select>
                                <span class="select-icon" data-icon="chevronDown"></span>
                            </div>
                        </div>
                        <div class="field">
                            <label>Материал</label>
                            <div class="select-wrapper">
                                <select id="paint-material-select" disabled>
                                    <option value="">Сначала выберите тип</option>
                                </select>
                                <span class="select-icon" data-icon="chevronDown"></span>
                            </div>
                        </div>
                        <div class="field">
                            <label>Количество (л)</label>
                            <input type="number" id="paint-quantity" step="0.1" min="0" placeholder="0.0">
                        </div>
                        <div class="field">
                            <label>Комментарий <span class="optional">(необязательно)</span></label>
                            <textarea id="paint-comment" rows="2" placeholder="Добавьте комментарий..."></textarea>
                        </div>
                    </div>

                    <!-- Materials Form -->
                    <div id="form-materials" class="form-content">
                        <div class="field">
                            <label>Тип материала</label>
                            <div class="select-wrapper">
                                <select id="material-type-select">
                                    <option value="">Выберите</option>
                                </select>
                                <span class="select-icon" data-icon="chevronDown"></span>
                            </div>
                        </div>
                        <div class="field">
                            <label>Материал</label>
                            <div class="select-wrapper">
                                <select id="material-select" disabled>
                                    <option value="">Сначала выберите тип</option>
                                </select>
                                <span class="select-icon" data-icon="chevronDown"></span>
                            </div>
                        </div>
                        <div class="field">
                            <label>Количество</label>
                            <input type="number" id="material-quantity" step="0.1" min="0" placeholder="0.0">
                        </div>
                        <div class="field">
                            <label>Комментарий <span class="optional">(необязательно)</span></label>
                            <textarea id="materials-comment" rows="2" placeholder="Добавьте комментарий..."></textarea>
                        </div>
                    </div>

                    <!-- Defect Form -->
                    <div id="form-defect" class="form-content">
                        <div class="field">
                            <label>Комментарий</label>
                            <textarea id="defect-comment" rows="2" placeholder="Опишите брак..." required></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button id="cancel-action-btn" class="btn-secondary">Отмена</button>
                        <button id="confirm-action-btn" class="btn-primary">Добавить</button>
                    </div>
                </div>
            </div>
        </section>


            <!-- Pending Reports Indicator -->
            <div id="pending-indicator" class="pending-indicator hidden">
                <span id="pending-count">0</span> неотправленных
            </div>

            <!-- Submit Button (for browser testing, hidden in Telegram) -->
            <div id="submit-section" class="submit-section">
                <button id="submit-btn" class="submit-btn" disabled>
                    Отправить в таблицу
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Загрузка...</p>
    </div>

    <!-- Error Toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Category Selection Modal -->
    <div id="category-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content slide-up">
            <div class="modal-header">
                <h2>Выберите категорию</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>

            <div class="category-grid">
                <button class="category-card" data-category="labour" onclick="selectCategory('labour')">
                    <span class="category-label">Работы</span>
                </button>
                <button class="category-card" data-category="paint" onclick="selectCategory('paint')">
                    <span class="category-label">ЛКМ</span>
                </button>
                <button class="category-card" data-category="materials" onclick="selectCategory('materials')">
                    <span class="category-label">Плита</span>
                </button>
                <button class="category-card" data-category="defect" onclick="selectCategory('defect')">
                    <span class="category-label">Брак</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Action Form Modal (per category) -->
    <div id="action-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content slide-up">
            <div class="modal-header">
                <button class="back-btn" onclick="backToCategories()">←</button>
                <h2 id="modal-title">Работы</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>

            <div class="modal-body">
                <!-- Dynamically loaded form content -->
                <div id="dynamic-form-container"></div>
            </div>

            <div class="modal-footer">
                <button class="btn-primary" id="modal-add-btn" onclick="addActionFromModal()">
                    Добавить
                </button>
            </div>
        </div>
    </div>

    <script src="icons.js"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
