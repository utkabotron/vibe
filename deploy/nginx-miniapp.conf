# Nginx configuration for VIBE Mini App
#
# Telegram Mini Apps require HTTPS.
# This configuration proxies requests to the local aiohttp server.
#
# Installation:
# 1. Copy to /etc/nginx/sites-available/miniapp
# 2. ln -s /etc/nginx/sites-available/miniapp /etc/nginx/sites-enabled/
# 3. Get SSL certificate: certbot --nginx -d yourdomain.com
# 4. nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name miniapp.yourdomain.com;  # Replace with your domain

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name miniapp.yourdomain.com;  # Replace with your domain

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/miniapp.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miniapp.yourdomain.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files caching
    location /miniapp/ {
        proxy_pass http://127.0.0.1:8080/miniapp/;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # API - no caching
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
